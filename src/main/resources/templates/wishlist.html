<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
</head>
<body>
<h1>Wishlist</h1>
<h2 th:text="${wishlist.name}"></h2>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="wish : ${wishes}">
        <td th:text="${wish.name}"></td>
        <td th:text="${wish.description}"></td>
        <td th:text="${wish.price}"></td>
        <td><a th:href="${wish.link}" th:text="${wish.link}"></a></td>
    </tr>
    </tbody>
</table>

<form action="/addWish" th:action="@{/addWish}" method="get">
    <input type="hidden" name="wishlistId" th:value="${wishlist.id}">
    <button type="submit">Add Wish</button>
</form>

<form action="/userFrontend" th:action="@{/viewWishlists}" method="get">
    <button type="submit">Return to Wishlist</button>
</form>
</body>
</html>
